<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-frame">
      <div class="calc-keys gray">AC</div>
      <div class="calc-keys gray plus">±</div>
      <div class="calc-keys gray">%</div>
      <div class="calc-keys yellow">÷</div>
      <div class="calc-keys black">7</div>
      <div class="calc-keys black">8</div>
      <div class="calc-keys black">9</div>
      <div class="calc-keys yellow">x</div>
      <div class="calc-keys black">4</div>
      <div class="calc-keys black">5</div>
      <div class="calc-keys black">6</div>
      <div class="calc-keys yellow">-</div>
      <div class="calc-keys black">1</div>
      <div class="calc-keys black">2</div>
      <div class="calc-keys black">3</div>
      <div class="calc-keys yellow">+</div>
      <div class="calc-keys zero black">0</div>
      <div class="calc-keys black point">.</div>
      <div class="calc-keys black">=</div>
    </div>
  </body>
</html>
